<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Installer PRO</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Biblioteca para gerar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <h1>Installer PRO</h1>
        <button class="btn" onclick="abrirCadastro()">+ Nova Instalação</button>
    </header>

    <!-- MENU ABA -->
    <div class="tabs">
        <button class="tab active" onclick="alternarAba('dashboard')">Dashboard</button>
        <button class="tab" onclick="alternarAba('historico')">Histórico</button>
        <button class="tab" onclick="alternarAba('config')">Configurações</button>
    </div>

    <!-- DASHBOARD -->
    <section id="dashboard" class="pagina visible">

        <div class="cards">
            <div class="card">
                <h3>Total de Instalações</h3>
                <p id="cardTotal">0</p>
            </div>

            <div class="card">
                <h3>Ganhos do Mês</h3>
                <p id="cardGanhos">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>Gastos Gasolina</h3>
                <p id="cardGasolina">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>Saldo Final</h3>
                <p id="cardSaldo">R$ 0,00</p>
            </div>
        </div>

        <button class="btn full" onclick="gerarPDFmes()">Gerar PDF do Mês</button>
        <button class="btn danger full" onclick="novoMes()">Novo Mês</button>
    </section>

    <!-- HISTÓRICO -->
    <section id="historico" class="pagina">
        <h2>Histórico Completo</h2>

        <div class="filtros">
            <button class="btn" onclick="filtrar('hoje')">Hoje</button>
            <button class="btn" onclick="filtrar('mes')">Este Mês</button>
            <button class="btn" onclick="filtrar('todos')">Todo Histórico</button>

            <input type="date" id="inicio">
            <input type="date" id="fim">
            <button class="btn" onclick="filtrar('personalizado')">Filtrar</button>
        </div>

        <div id="lista"></div>

        <button class="btn full" onclick="exportarCSV()">Exportar CSV</button>
        <button class="btn full" onclick="backupLocalStorage()">Backup</button>
        <button class="btn danger full" onclick="restaurarLocalStorage()">Restaurar Backup</button>
    </section>

    <!-- CONFIGURAÇÕES -->
    <section id="config" class="pagina">
        <h2>Configurações</h2>

        <label>Nome do Técnico</label>
        <input type="text" id="nomeTecnico" oninput="salvarTecnico()">

        <label>Valor da Gasolina (R$)</label>
        <input type="number" id="valorGasolina" oninput="salvarGasolina()">
    </section>

    <!-- MODAL CADASTRO -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Nova Instalação</h2>

            <label>Código (5 ou 7 dígitos):</label>
            <input type="number" id="codigo">

            <label>Data:</label>
            <input type="date" id="data">

            <div class="modal-actions">
                <button class="btn danger" onclick="fecharCadastro()">Cancelar</button>
                <button class="btn" onclick="salvarCadastro()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
